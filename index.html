<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>

<body onload="init()">
    <header>
        <img src="./assets/img/Logo.png" alt="Bestell-App Logo">
        <div class="icons">
            <div class="icon-wrapper german-icon">
                <img src="./assets/img/german.jpg" alt="Deutschland Flagge">
            </div>
            <div class="icon-wrapper burger-icon">
                <img src="./assets/icons/burger-icon.svg" alt="Burger Icon">
            </div>
        </div>
    </header>

    <div class="page-style">
        <section class="basket-wrapper">
            <div id="basket">
                <h2>Warenkorb</h2>
                <div class="delivery-pickup">
                    <button onclick="changeDeliveryBtn()" id="delivery" class="delivery"><img id="bicycle-img" src="./assets/icons/bicycle-solid-orange.svg">Lieferung</button>
                    <button onclick="changePickupBtn()" id="pickup" class="pickup"><img id="hand-img" src="./assets/icons/hand-holding-heart-solid.svg">Abholung</button>
                </div>
            </div>
        </section>
        <div class="content">
            <section class="main-img">
                <img class="pizza-logo" src="./assets/img/pizzeria-logo.png" alt="">
            </section>

            <section class="restaurant-info">
                <h1>Pizzeria Presto</h1>
                <div class="infos">
                    <div class="single-info">
                        <img src="./assets/icons/star-solid.svg">
                        <span>4,8 (132)</span>
                    </div>
                    <span class="dot"></span>
                    <div class="single-info" id="delivery-costs_location">
                        
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/template.js"></script>
</body>

</html>
