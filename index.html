<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body onload="init()">

    <div onclick="toggleOverlay(); closeDialog()" id="overlay" class="d_none"></div>

    <header>
        <img src="./assets/img/Logo.png" alt="Bestell-App Logo">
    </header>

    <div class="page-style content-limitation">
        <section class="basket-wrapper">
            <div id="basket">
                <h2>Warenkorb</h2>
                <div class="delivery-pickup">
                    <button onclick="changeDeliveryBtn()" id="delivery" class="delivery"><img id="bicycle-img"
                            src="./assets/icons/bicycle-solid-orange.svg">Lieferung</button>
                    <button onclick="changePickupBtn()" id="pickup" class="pickup"><img id="hand-img"
                            src="./assets/icons/hand-holding-heart-solid.svg">Abholung</button>
                </div>
                <div id="basket-content">

                </div>
            </div>
            <div class="checkout">
                <div id="basket-subtotal">

                </div>
                <div id="basket-total">

                </div>
                <div id="order-button">

                </div>
            </div>
        </section>
        <dialog id="successfully-ordered">
            <p class="inner-dialog">Testbestellung erfolgreich vorgenommen!</p>
        </dialog>
        <dialog id="basket-dialog-responsive">
            <div id="basket-dialog-title">

            </div>
            <div id="basket-dialog-content">

            </div>
            <div id="basket-dialog-subtotal">

            </div>
            <div id="basket-dialog-total">

            </div>
        </dialog>
        <div class="content">
            <section class="main-img">
                <img class="pizza-logo" src="./assets/img/pizzeria-logo.png" alt="">
            </section>

            <div class="meal-content">
                <section class="restaurant-info">
                    <h1>Pizzeria Presto</h1>
                    <div class="infos">
                        <div class="single-info">
                            <img src="./assets/icons/star-solid.svg">
                            <span>4,8 (132)</span>
                        </div>
                        <span class="dot"></span>
                        <div class="single-info" id="delivery-costs_location">

                        </div>
                    </div>
                </section>

                <div class="delivery-pickup delivery-pickup-responsive">
                    <button onclick="changeDeliveryBtnResponsive()" id="delivery-responsive"
                        class="delivery delivery-responsive"><img id="bicycle-img-responsive"
                            src="./assets/icons/bicycle-solid-orange.svg">Lieferung</button>
                    <button onclick="changePickupBtnResponsive()" id="pickup-responsive"
                        class="pickup pickup-responsive"><img id="hand-img-responsive"
                            src="./assets/icons/hand-holding-heart-solid.svg">Abholung</button>
                </div>

                <section id="categories">

                </section>

                <section id="meals">

                </section>
            </div>
        </div>
        <div id="basket-button-responsive">
        </div>


    </div>

    <footer>
        <a href="./impressum.html">Impressum</a>
    </footer>


    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</body>

</html>
